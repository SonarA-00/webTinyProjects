<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scicor Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result_holder">
        <div class="result_imges">
          <span class="user_img">
            <img src="images/rock.png" alt="img" />
          </span>
          <span class="cpu_img">
            <img src="images/rock.png" alt="img" />
          </span>
        </div>
        <div class="result"><p>Let's Play!!</p></div>
      </div>
      <div class="option">
        <span class="option_img"
          ><img src="images/rock.png" alt="" />
          <p>Rock</p></span
        >

        <span class="option_img"
          ><img src="images/paper.png" alt="" />
          <p>Paper</p></span
        >
        <span class="option_img"
          ><img src="images/scissors.png" alt="" />
          <p>Sciccos</p></span
        >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
